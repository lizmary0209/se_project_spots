<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Spots Profile Webpage"/><meta name="keywords" content="Spots, Profile, Bessie Coleman"/><meta name="author" content="Lizmary Chardon"/><link rel="shortcut icon" href="./vendor/favicon.ico" type="image/x-icon"/><title>Spots</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="80804e27ce061efd1ffb.svg" alt="Spots Logo" class="header__logo"/></header><main class="content"><section class="profile page__section"><img src="2fc47fd8e9a9bcd9612f.jpg" alt="Bessie Coleman" class="profile__avatar"/><div class="profile__column"><h1 class="profile__name">Bessie Coleman</h1><p class="profile__description">Civil Aviator</p><button type="button" class="profile__edit-btn"><img src="49e44e5e03758262e8bf.svg" alt="Pencil Icon"/>Edit Profile</button></div><button type="button" class="profile__new-post-btn"><img src="975792ea68af0a3c209d.svg" alt="Plus Icon"/>New Post</button></section><section class="cards page__section"><ul class="cards__list"></ul></section><template id="card-template"><li class="card"><button class="card__delete-btn" type="button"></button> <img src="#" alt="" class="card__image"/><div class="card__content"><h2 class="card__title"></h2><button type="button" class="card__like-btn"></button></div></li></template></main><footer class="footer"><p class="footer__copyright">2025 &copy; Spots</p></footer><div class="modal" id="edit-profile-modal"><div class="modal__container"><button type="button" class="modal__close-btn"></button><h2 class="modal__title">Edit profile</h2><form class="modal__form" id="edit-profile-form" novalidate><label for="profile-name-input" class="modal__label">Name <input id="profile-name-input" class="modal__input" placeholder="Type your name" minlength="2" maxlength="40" required/> <span id="profile-name-input-error" class="modal__error"></span></label> <label for="profile-description-input" class="modal__label">Description <input id="profile-description-input" class="modal__input" placeholder="Describe yourself" minlength="2" maxlength="200" required/> <span id="profile-description-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div><div class="modal" id="new-post-modal"><div class="modal__container"><button type="button" class="modal__close-btn"></button><h2 class="modal__title">New post</h2><form class="modal__form" id="new-post-form" novalidate><label for="card-image-input" class="modal__label">Image link <input id="card-image-input" type="url" class="modal__input" placeholder="Paste a link to the picture" required/> <span id="card-image-input-error" class="modal__error"></span></label> <label for="caption-input" class="modal__label">Caption <input id="caption-input" class="modal__input" placeholder="Type your caption" minlength="2" maxlength="30" required/> <span id="caption-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div><div class="modal modal_type_preview" id="preview-modal"><div class="modal__image-container"><button aria-label="Close modal" class="modal__close modal__close_type_preview" type="button"></button> <img src="#" alt="" class="modal__image"/><p class="modal__caption"></p></div></div></div><script type="module" src="./pages/index.js"></script></body></html>
